<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #555;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1dbeb1;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .error {
            color: #ee6b6e;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Climato</h1>
    <form method="POST" action="#">
        <input type="text" id="city" name="city" placeholder="City Name" required>
        <button type="submit">Check Weather</button>
    </form>

    <!-- Displaying result -->
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', async function (event) {
        event.preventDefault();
        const city = document.getElementById('city').value;
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        resultDiv.textContent = '';
        errorDiv.textContent = '';

        const apiKey = 'D17tZoSAFaMUaoSQbpoliaQlViCy8MhR';
        const url = `https://api.tomorrow.io/v4/weather/realtime?location=${city}&apikey=${apiKey}&units=metric`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data && data.data) {
                const temperature = data.data.values.temperature;
                resultDiv.textContent = `The temperature in ${city} is ${temperature}Â°C.`;
            } else {
                errorDiv.textContent = 'Please enter a city!';
            }
        } catch (error) {
            errorDiv.textContent = 'There was an error retrieving the weather data. Please try again later.';
        }
    });
</script>

</body>
</html>
